<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div style="width: 650px; height: 500px; background-color: blue;">
        <h1 style="color: black; text-align: center;">Dojo Survey</h1>
        <form action="/process_form" method = 'POST'>
            <div class="input-group-sm" style="margin-left: 10px;">
                <span class="input-group-text">First and last name</span>
                <input type="text" name="first_name" class="form-control">
                <input type="text" name="last_name" class="form-control">
            </div>
            <br>
            <div class="input-group-sm" style="margin-left: 10px;">
                <label class="input-group-text">Location</label>
                <select class="form-select" name= 'location'>
                    <option selected>Choose...</option>
                    <option value="1">Austin</option>
                    <option value="2">Houston</option>
                    <option value="3">Seattle</option>
                    <option value="4">Remote</option>
                </select>
            </div>
                <class class="input-group-sm" style="margin-left: 10px">
                    <label class="input-group-text">Favorite Language</label>
                    <select class="form-select" name='language'>
                        <option selected>Choose...</option>
                        <option value="1">Python</option>
                        <option value="2">C#</option>
                        <option value="3">HTML</option>
                        <option value="4">Java</option>
                    </select>
                </class>
                <div class="input-group-sm" style="margin-left: 10px">
                    <span class="input-group-text">Comments: (optional)</span>
                    <textarea class="form-control" aria-label="With textarea" name= 'comments'></textarea>
                </div>
                <input type='submit' class="btn btn-light">
        </form>
    </div>
</body>
</html>
